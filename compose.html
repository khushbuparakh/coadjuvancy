<script type="text/javascript">
	$('document').ready(function () {
		$('#fb').click(function(){
			var title = $('#title').val();
			var caption = $('#caption').val();
			var message = $('textarea').val();
			if(title.length ==0){
				$('#title').val("Enter Title Here").css('color','red');
			}
			else if(caption.length == 0){
				$('#caption').val("Enter Caption Here").css('color','red');
			}
			else if(message.length == 0){
				$('textarea').val("Enter Message Here").css('color','red');
			}
			else {
				$('#fbpost').attr('href','http://www.facebook.com/dialog/feed?app_id=723312537738366&link=http://www.khushbuparakh.in/coadjuvancy/index.html&picture=http://khushbuparakh.in/kiwi/coadjuvancy/img/logo.png&name='+encodeURI(title)+'&caption='+encodeURI(caption)+'&description='+encodeURI(message)+'&redirect_uri=http://www.khushbuparakh.in/coadjuvancy/compose.html');
			}
		});
	});
</script>
